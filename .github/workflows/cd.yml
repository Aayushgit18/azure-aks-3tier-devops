name: CD - Deploy to AKS

on:
  # Auto trigger
  workflow_run:
    workflows: ["CI"]
    types:
      - completed

  # Manual trigger
  workflow_dispatch:

jobs:
  deploy:
    if: |
      github.event_name == 'workflow_dispatch' ||
      github.event.workflow_run.conclusion == 'success'

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set AKS context
        uses: azure/aks-set-context@v3
        with:
          resource-group: rg-3tier-aks
          cluster-name: aks-3tier

      - name: Setup Helm
        uses: azure/setup-helm@v4

      - name: Deploy application using Helm
        run: |
          helm upgrade --install mybookcollection ./helm/mybookcollection

